<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IF Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="sidebar col-6 col-lg-2 bg-dark text-bg-dark p-3">
                <div class="logo d-flex align-items-center">
                    <img src="if.png" alt="">
                    <h1 class="name-logo">Store</h1>
                </div>
                <h2>Painel</h2>
                <ul>
                    <li><a href="cadastro-produto.html">Cadastro de Produto</a></li>
                    <li><a href="listagem-produto.html">Listagem de Produtos</a></li>
                    <li><a href="perfil-usuario.html">Perfil do Usu√°rio</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>


            <div class="col-12 col-lg-10">
                <div class="container-nav m-0 p-0"></div>
                <!-- Navbar -->
                <div class="row">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <span class="navbar">Painel Administrativo</span>
                            <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">
                                <span>Menu</span>
                            </button>
                        </div>
                    </nav>
                </div>

                <!-- CONTENT -->
                <div class="row">

                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card mb-4">
                          <div class="card-body d-flex align-items-center p-0">
                            <div class="stats-icon bg-primary">
                              <i class="bi bi-pie-chart fs-2 text-white"></i>
                            </div>
                            <div class="py-4">
                              <h5 class="text-secondary fw-light mb-1">Visitors</h5>
                              <h1 class="m-0">6650</h1>
                            </div>
                            <span class="badge bg-primary-subtle text-primary position-absolute top-0 end-0 m-3"><i class="bi bi-caret-up-fill"></i>18%</span>
                          </div>
                        </div>
                      </div>
                      
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 1</h5>
                                <div class="progress" role="progress-bar" aria-valuenow="75" aria-valuemin="0"
                                    aria-valuemax="100" style="height: 8px;">
                                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#detalhes">
                                    Detalhes
                                </button>
                            </div>
                        </div>
                    </div>



                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 1</h5>
                                <div class="progress" role="progress-bar" aria-valuenow="75" aria-valuemin="0"
                                    aria-valuemax="100" style="height: 8px;">
                                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#detalhes">
                                    Detalhes
                                </button>
                            </div>
                        </div>
                    </div>


                </div>


                <!-- CONTENT -->
                <div class="row m-3">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>
        let toggleMenu = document.getElementById('toggleMenu');
        let sidebar = document.querySelector('.sidebar');

        toggleMenu.addEventListener('click', () => {
            sidebar.classList.toggle('show')
        });
    </script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
