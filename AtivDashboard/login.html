<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IF Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="login-screen">
        <div class="container-login">
            <h2>Bem-vindo!</h2>
            <p>Faça login para acessar o sistema</p>
            <form id="formulario-login">
            <div class="area-input">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="area-input">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit">Entrar</button>
            </form>
            <p id="mensagem"></p>
        </div>
    </div>
</body>


<script>
    document.getElementById("formulario-login").addEventListener("submit", function (event) {
        event.preventDefault(); // Evita recarregar a página

        const usuario = document.getElementById("usuario").value;
        const senha = document.getElementById("senha").value;

        // Usuário e senha fixos para teste
        const usuarioCorreto = "admin";
        const senhaCorreta = "1234";

        if (usuario === usuarioCorreto && senha === senhaCorreta) {
            document.getElementById("mensagem").innerText = "Login bem-sucedido!";
            document.getElementById("mensagem").style.color = "green";
            setTimeout(() => {
                window.location.href = "index.html"; // Redireciona para a página principal
            }, 1000);
        } else {
            document.getElementById("mensagem").innerText = "Usuário ou senha incorretos.";
            document.getElementById("mensagem").style.color = "red";
        }
    });
</script>
</html>
